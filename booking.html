<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Sekarang - Ranu Kumbolo Paradise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Ranu <span>Kumbolo</span></div>
                <ul class="nav-links">
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#accomodation">Akomodasi</a></li>
                    <li><a href="index.html#packages">Paket Wisata</a></li>
                    <li><a href="index.html#facilities">Fasilitas</a></li>
                    <li><a href="index.html#gallery">Galeri</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="booking" class="booking-section">
        <div class="container">
            <div class="section-title">
                <h2>Booking Sekarang</h2>
                <p>Isi formulir di bawah ini untuk melakukan pemesanan tempat (simulasi tampilan saja).</p>
            </div>
            <form class="booking-form" autocomplete="off">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email aktif" required>
                </div>
                <div class="form-group">
                    <label for="paket">Pilih Paket</label>
                    <select id="paket" name="paket" required>
                        <option value="">-- Pilih Paket --</option>
                        <option value="basic">Paket Basic</option>
                        <option value="standard">Paket Standard</option>
                        <option value="premium">Paket Premium</option>
                        <option value="eksklusif">Paket Eksklusif</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah Orang</label>
                    <input type="number" id="jumlah" name="jumlah" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label for="tanggal">Tanggal Booking</label>
                    <input type="date" id="tanggal" name="tanggal" required>
                </div>
                <button type="submit" class="btn" disabled>Booking Sekarang</button>
                <p style="font-size:12px;color:#888;margin-top:10px;">*Formulir ini hanya tampilan, tidak benar-benar mengirim data.</p>
            </form>
        </div>
    </section>
</body>
</html>
